<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Custom style -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.3/firebase-database.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/113cd923d0.js"></script>    
</head>
<body class="d-flex flex-column h-100">

    <header class="shadow mb-4 border">
        <h1 class="text-center">Rock Paper Scissors Game</h1>
    </header>
    
    <div class="container">

        <div class="row">
            <div class="col-md-6">
                <div class="card card-default p-0">
                    <div class="card-header">
                        Score
                    </div>
                    <div class="card-body score p-2">
                        <table>
                            <tr>
                                <th></th>
                                <th>Wins</th>
                                <th>Losses</th>
                                <th>Ties</th>
                            </tr>
                            <tr>
                                <td><span id="player1">Player 1: Waiting...</span></td>
                                <td><span id="player1-wins">0</span></td>
                                <td><span id="player1-losses">0</span></td>
                                <td rowspan="2"><span id="ties">0</span></td>
                            </tr>
                            <tr>
                                <td><span id="player2" class="blink">Player 2: Waiting...</span></td>
                                <td><span id="player2-wins">0</span></td>
                                <td><span id="player2-losses">0</span></td>
                            </tr>
                        </table>
                    </div>
                </div>
        
                <div class="card card-default">
                    <div class="card-body">
                        <div id="game-result">Waiting all players to connect...</div>
                        <div class="text-center pt-1">
                            <button value="r" class="game-buttons btn btn-primary" disabled="true"><i class="fas fa-hand-rock"></i></button>
                            <button value="p" class="game-buttons btn btn-primary" disabled="true"><i class="fas fa-hand-paper"></i></button>
                            <button value="s" class="game-buttons btn btn-primary" disabled="true"><i class="fas fa-hand-scissors"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card card-default">
                    <div class="card-header">
                        Chat
                    </div>
                    <div class="card-body">
                        <div id="chat" class="align-text-bottom"></div>
                        <div class="input-group mb-3 pt-1">
                            <input type="text" id="msg-input" class="form-control" disabled="true"  aria-label="Recipient's username" aria-describedby="msg-button">
                            <div class="input-group-append">
                                <button id="msg-button" class="btn btn-primary" disabled="true" type="button">Send</button>
                            </div>
                        </div>                    
                    </div>
                </div>
            </div>
    
        </div>
    </div>
    
    <footer class="mt-auto mx-auto mt-4 py-1 border">
        <span class="text-dark">&copy; Carolina Cavalcanti</span>
    </footer>
    
    <script src="assets/javascript/app.js"></script>

</body>
</html>
